<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Enter Password to View Birthday Gift</h2>
    <input type="password" id="password" placeholder="Password" />
    <br>
    <button onclick="checkPassword()">Enter</button>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "happybday") {
        window.location.href = "gift.html"; // Redirect to actual gift
      } else {
        alert("Incorrect password! ðŸŽ‚");
      }
    }
  </script>
</body>
</html>
